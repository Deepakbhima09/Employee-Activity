{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Team Performance</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Employee</th>
                <th>Date</th>
                <th>KPI 1</th>
                <th>KPI 2</th>
                <th>KPI 3</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            {% for perf in performances %}
            <tr>
                <td>{{ User.query.get(perf.employee_id).username }}</td>
                <td>{{ perf.date }}</td>
                <td>{{ perf.kpi_1 }}</td>
                <td>{{ perf.kpi_2 }}</td>
                <td>{{ perf.kpi_3 }}</td>
                <td>{{ perf.comments }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
